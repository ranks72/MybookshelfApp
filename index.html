<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookshelfApps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>
    <div class="search">
      <form class="box" id="searchBook">
        <h4>Cari Buku</h4>
          <label class="form-label" for="searchBookTitle">Judul</label>
          <div class="input-group">
              <input class="form-control " id="searchBookTitle" type="text">
              <button class="btn btn-primary" type="submit">
                  <i class="bi bi-search"></i>
              </button>
          </div>
      </form>
    </div>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Masukan Buku Baru</h2>
        <form class="form" action="#" id="form">

          <div class="form-group form-title">
            <label for="title">Masukkan Judul Buku</label>
            <input type="text" id="title" name="title" type="text" required />
          </div>

          <div class="form-group form-title">
            <label for="title">Masukkan Author Buku</label>
            <input type="text" id="author" name="author" type="text" required />
          </div>

          <div class="form-group form-title">
            <label for="title">Masukkan Tahun Buku Rilis</label>
            <input type="text" id="author" name="author" type="number" required />
          </div>

          <div class="form-group form-title">
            <label for="date">Tanggal Pengembalian</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div>
            <input class="form-check-input" id="inputBookIsComplete" type="checkbox">
            <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
      </div>

      <!-- Container TODO -->
      <div class="container">
        <h2 class="container-header">Buku yang belum dibaca</h2>
        <div class="list-item" id="todos"></div>
      </div>

      <!-- Container Done Task/history task -->
      <div class="container">
        <h2 class="container-header">Buku yang sudah dibaca</h2>
        <div class="list-item" id="complated-tasks"></div>
      </div>
    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
