<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookshelfApps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Masukan Buku Baru</h2>
        <form class="form" action="#" id="formBook">
          <div class="form-group form-title">
            <label for="title">Masukkan Judul Buku</label>
            <input type="text" id="titleBook" name="title" placeholder="Masukan disini..." required />
          </div>

          <div class="form-group form-title">
            <label for="author">Masukkan Author Buku</label>
            <input type="text" id="author" name="author" placeholder="Masukan disini..." required />
          </div>

          <div class="form-group form-title">
            <label for="terbit">Masukkan Tahun Buku Rilis</label>
            <input type="number" id="tahunRilis" name="tahunRilis" placeholder="Masukan disini..." required />
          </div>

          <!-- <div class="form-group form-title">
            <label for="date">Tanggal Pengembalian</label>
            <input type="date" id="dateDone" name="date" required />
          </div> -->

          <div>
            <input class="form-check-input" id="inputBookIsComplete" type="checkbox" />
            <label class="form-check-label" for="checkStatusBook">Selesai dibaca</label>
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
      </div>

      <div class="wrapper">
        <div class="container">
          <div class="search box">
            <h2 class="title">Cari Buku</h2>
            <form id="formSearch" action="" method="post">
              <div class="form-group">
                <input type="text" name="pencarian" id="pencarian" placeholder="cari disini..." />
              </div>
              <div class="form-search-buttom">
                <button type="submit" value="Submit" name="Submit" class="search-button"><i class="bx bx-search-alt-2"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Container Book -->
      <div class="container">
        <h2 class="container-header">Buku yang belum dibaca</h2>
        <div class="list-item" id="unCompleted"></div>
      </div>

      <!-- Container Done Book -->
      <div class="container">
        <h2 class="container-header">Buku yang sudah dibaca</h2>
        <div class="list-item" id="Completed"></div>
      </div>
    </div>

    <script src="js/storage.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
